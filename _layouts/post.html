---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <span class="day">{{ page.date | date: "%-d" }}</span>
      <span class="month">{{ page.date | date: "%b" }}</span>
      <span class="year">{{ page.date | date: "%Y" }}</span>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
